<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt20">
            <div class="col-md-6 offset-md-3">

                <mat-card>
                    <div class="container text-center">
                        <img src="../../../assets/exam.png" alt="examlogo" width="100" height="100">
                    </div>

                <h1 class="text-center">Login</h1>

                <form action="">
                    <!--username-->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Name</mat-label>
                        <input matInput placeholder="Enter your name"> 
                        <mat-hint>Valid Username</mat-hint>
                    </mat-form-field>
                
                    <!--password-->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input type="password" matInput type="password" placeholder="password">
                    </mat-form-field>

                    <div class="container text-center">
                        <button mat-raised-button color="primary" type="submit">Login</button>
                        <button class="ml10" mat-raised-button color="accent">Reset</button>
                    </div>
                    

                </form>
            </mat-card>
            </div>
        </div>
    </div>
</div>
